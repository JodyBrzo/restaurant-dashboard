<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foundation | Welcome</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="bg-wrapper">
  </div>
  <header class="hero-search-filter">
    <div id="contentMain" class="hero-search-filter-content">
      <div id="resturantContainer" class="grid-container">
        <h2>Find The Best Food & Drinks near you!</h2>
        <div class="grid-x grid-margin-x small-up-2 medium-up-3"></div>
        <!-- <img class="hero-search-filter-logo" src="https://placehold.it/160x80" alt="" /> -->
        <form class="hero-search-filter-form" action="">
          <label for="findtext">Zip Code:</label>
          <input id="findtext" class="hero-search-filter-form-find" type="text" />
          <div class="divider">&nbsp;</div>
          <label for="findlocate">Radius</label>
          <input id="findlocate" class="hero-search-filter-form-near" type="text" />
          <button class="button"><i class="fa fa-search"></i></button>
        </form>
        <ul class="hero-search-filter-menu menu align-center">
          <li><a href="#"><i id="dineIn" class="fa fa-cutlery" aria-hidden="true"></i> Dine-in</a></li>
          <li><a href="#"><i id="delivery" class="fa fa-cutlery" aria-hidden="true"></i> Delivery</a></li>
        </ul>
      </div>

      <div id="restaurantContainer" class="">
      </div>
      <div id="pagination"></div>
    </div>
  </header>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
    integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=populateData&libraries=&v=weekly"
    defer></script>
  <script src="script.js"></script>
</body>

</html>
